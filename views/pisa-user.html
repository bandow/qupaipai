<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="robots" content="index,follow">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no, email=no,adress=no">
  <!-- windows phone 点击无高光 -->
  <meta name="msapplication-tap-highlight" content="no">
  <!-- 启用360浏览器的极速模式(webkit) -->  
  <meta name="renderer" content="webkit">  
  <!-- 避免IE使用兼容模式 -->  
  <meta http-equiv="X-UA-Compatible" content="IE=edge">  
  <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->  
  <meta name="HandheldFriendly" content="true">  
  <!-- 微软的老式浏览器 -->  
  <meta name="MobileOptimized" content="320">  
  <!-- uc强制竖屏 -->  
  <meta name="screen-orientation" content="portrait">  
  <!-- QQ强制竖屏 -->  
  <meta name="x5-orientation" content="portrait">  
  <!-- UC强制全屏 -->  
  <meta name="full-screen" content="yes">  
  <!-- QQ强制全屏 -->  
  <meta name="x5-fullscreen" content="true">  
  <!-- UC应用模式 -->  
  <meta name="browsermode" content="application">  
  <!-- QQ应用模式 -->  
  <meta name="x5-page-mode" content="app">  
  <title>乌巢比萨</title>
  <link rel="stylesheet" href="../plugins/weui/weui.min.css">
  <link rel="stylesheet" href="../styles/css/user.css">
</head>
<body>
	<div class="wrapper wrapper-bgcolor">
    <header class="header">
      <a class="left" href="javascript:history.back(-1);"></a>
      <h1>乌巢比萨</h1>
    </header>
    <div class="pisa-user">
      <div class="pisa-user-card">
        <div class="logo">
          <img src="../images/pisa_logo.png" alt="">
          <p>VIP会员卡</p>
        </div>
        <div class="name">
          <p>bandow</p>
          <p>9119 8199 5271</p>
        </div>
        <div class="code"></div>
      </div>
      <div class="pisa-integral-store">
        <a href="">
          <p>积分</p>
          <h3>999</h3>
        </a>
        <a href="">
          <p>储值</p>
          <h3><em>¥</em>888</h3>
        </a>
      </div>
      <div class="pisa-info">
        <div class="item">
          <a href=""><i><img src="../images/pisa_icon1.png" alt=""></i><p>个人信息</p></a>
          <a href=""><i><img src="../images/pisa_icon2.png" alt=""></i><p>我的消费</p></a>
        </div>
        <div class="item">
          <a href=""><i><img src="../images/pisa_icon3.png" alt=""></i><p>修改密码</p></a>
          <a href=""><i><img src="../images/pisa_icon4.png" alt=""></i><p>绑定微信</p></a>
        </div>
        <div class="item">
          <a href=""><i><img src="../images/pisa_icon5.png" alt=""></i><p>关于乌巢</p></a>
          <a href=""><i><img src="../images/pisa_icon6.png" alt=""></i><p>联系客服</p></a>
        </div>
      </div>
    </div>
	</div>
  <div class="mask"></div>
  <div class="pisa-layer">
    <div class="logo">
      <img src="../images/pisa_mask_logo.png" alt="">
    </div>
    <p>使用时请出示服务员</p>
    <div class="card" id="code"></div>
    <p>9119 8199 5271</p>
  </div>

  <script src="../plugins/jquery/jquery-3.1.1.min.js"></script>
  <!-- <script src="../scripts/flexible.js"></script> -->
  <script src="../plugins/jquery.qrcode.min.js"></script>
  <script src="../scripts/common.js"></script>
  <script>
    $("#code").qrcode({
      render: "table", //table方式
      width: 150, //宽度
      height:150, //高度
      text: "www.baidu.com" //任意内容
    });
    $(".pisa-user .code").qrcode({
      render: "table", //table方式
      width: 25, //宽度
      height:25, //高度
      text: "www.baidu.com" //任意内容
    });
    $(".pisa-user-card").on("click",function(){
        $(".mask").show();
        $(".pisa-layer").show();
    });
    $(".mask,.pisa-layer").on("click",function(){
        $(".mask").hide();
        $(".pisa-layer").hide();
    });
  </script>
</body>
</html>
